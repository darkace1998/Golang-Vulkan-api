name: Build and Test with Vulkan

on:
  push:
    branches: [ main, 'copilot/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.24', '1.25']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Install Vulkan SDK (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          vulkan-headers \
          libvulkan-dev \
          vulkan-tools \
          pkg-config
    
    - name: Install Vulkan SDK (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install vulkan-headers
    
    - name: Verify Vulkan Installation
      run: |
        pkg-config --cflags vulkan
        pkg-config --libs vulkan
        echo "âœ“ Vulkan headers found"
    
    - name: Build
      run: go build -v ./...
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Run linters
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.24'
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
